version: '3'

services:
  nginx:
    container_name: nginx
    build:
      context: ./requirements/nginx/
      dockerfile: Dockerfile
    ports:
      - 443:443
    volumes:
      - ./requirements/nginx/conf:/etc/nginx/conf/http.d
    restart: always
    env_file: .env
  mariadb:
      container_name: mariadb
      build:
        context: ./requirements/mariadb
        dockerfile: Dockerfile
      restart: always
      env_file: .env
      volumes:
        - db_volume:/var/lib/mysql
  wordpress:
    container_name: wordpress
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    restart: always
    env_file: .env
    volumes:
      - wp_volume:var/www/html
volumes:
  db_volume:
    driver: local
    driver_opts:
        type: none
        device: /home/ealgar-c/data/mariadb
        o: bind
  wp_volume:
    driver: local
    driver_opts:
        type: none
        device: /home/ealgar-c/data/wordpress
        o: bind